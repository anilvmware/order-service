<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<!-- Navigation Bar -->
    <h3>Online Store Java (SpringBoot) app deployment on Kubernetes (K8s)- Demo</h2>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#"><b>Order Micro-services</b></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="col-xs-4">
    <table class="table table-striped table-bordered table-hover table-sm" style="width: 40%;">
        <thead class="thead-inverse">
        <th style="text-align:center;background-color:DodgerBlue;">Order Id</th>
        <th style="text-align:center;background-color:DodgerBlue;">Customer Name</th>
        <th style="text-align:center;background-color:DodgerBlue;">Email</th>
        <th style="text-align:center;background-color:DodgerBlue;">Product Name</th>
        <th style="text-align:center;background-color:DodgerBlue;">Price</th>
        
        </thead>
        <tbody>
        <div th:each="order : ${orders}">
            <tr style="background-color:peachpuff;">
                <td style="text-align:center"><span th:text="${order.id}"/></td>
                <td style="text-align:center"><span th:text="${order.cname}"/></td>
                <td style="text-align:center"><span th:text="${order.email}"/></td>
                <td style="text-align:center"><span th:text="${order.pname}"/></td>
                <td style="text-align:center"><span th:text="${order.price}"/></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
